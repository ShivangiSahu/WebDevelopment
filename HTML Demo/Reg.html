<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<H1>
	Employee Experience Details
</H1>
<div id="reg-form">
	<form>
		<label for="first-name">First Name:</label>
		<input type="text" name="first-name" placeholder="enter your first name" required><br><br>

		<label for="last-name">Last Name:</label>
		<input type="text" name="last-name" placeholder="enter your last name" required><br><br>
<div>
		<label for="address">Address:</label>
		<input type="text" name="address" placeholder="enter your address" required><br><br>
</div>
<div>
		<label for="Current Company">Current Company:</label>
		<input type="text" name="Current Company" placeholder="enter your current company" required><br><br>

		</div>
<div>
		<label for="Experience">Work Experience:</label>
		<input type="number" name="Experience" placeholder="enter your years of work-ex" required><br><br>

		</div>

<div>
<label for="gender-choice">Select Gender:</label>

		<label for="gender-male">Male</label>
		<input type="radio" name="gender-choice" value="choice-1">

		<label for="gender-female">Female</label>
		<input type="radio" name="gender-choice" value="choice-2">

		<label for="gender-other">Other</label>
		<input type="radio" name="gender-choice" value="choice-3">
</div>

		<BUTTON>Submit</BUTTON>
	</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		table{
			border: 1px solid black;
		}

		td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
<H1>
	Employee Experience Details
</H1>
<div id="reg-form">
	<form>
		<label for="first-name">First Name:</label>
		<input type="text" name="first-name" placeholder="enter your first name" required><br><br>

		<label for="last-name">Last Name:</label>
		<input type="text" name="last-name" placeholder="enter your last name" required><br><br>
<div>
		<label for="address">Address:</label>
		<input type="text" name="address" placeholder="enter your address" required><br><br>
</div>
<div>
		<label for="Current Company">Current Company:</label>
		<input type="text" name="Current Company" placeholder="enter your current company" required><br><br>

		</div>
<div>
		<label for="Experience">Work Experience:</label>
		<input type="number" name="Experience" placeholder="enter your years of work-ex" required><br><br>

		</div>

<div>
<label for="gender-choice">Select Gender:</label>

		<label for="gender-male">Male</label>
		<input type="radio" name="gender-choice" value="choice-1">

		<label for="gender-female">Female</label>
		<input type="radio" name="gender-choice" value="choice-2">

		<label for="gender-other">Other</label>
		<input type="radio" name="gender-choice" value="choice-3">
</div><br>
<div>
	<label for="month">Birthday:</label>
	<select name="month">
		<option value="0" selected disabled></option>
		<option value="jan">January</option>
		<option value="feb">Feb</option>
		<option value="march">March</option>
		<option value="april">April</option>
		<option value="may">May</option>
		<option value="june">June</option>
		<option value="july">July</option>
		<option value="aug">Aug</option>
		<option value="sept">Sept</option>
		<option value="oct">Oct</option>
		<option value="nov">Nov</option>
		<option value="dec">Dec</option>
	</select>

</div><br>
<div>
	<label for="agree">I agree to all the above terms</label>
	<input type="checkbox" name="agree">
</div><br>

<table>
	<th>Domain</th>
	<th>Skill</th>
	<th>Year of Experience</th>
	<th>Company</th>

	<tr>
		<td>Testing</td>
		<td>Java</td>
		<td>4</td>
		<td>Wipro</td>
	</tr>
	<tr>
		<td>Testing</td>
		<td>Selenium</td>
		<td>4</td>
		<td>Wipro</td>
	</tr>
</table><br>

		<BUTTON>Submit</BUTTON>
	</form>
</div>
</body>
</html>
